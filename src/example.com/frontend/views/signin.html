<div ng-controller="SignInCtrl" cg-busy="loginPromise">
    <h1>Sign In</h1>
    <form novalidate class="form-horizontal" role="form" name="form">
        <div class="form-group"  ng-class="{'has-error': form.email.showError && form.email.$invalid}">
            <label class="col-sm-2 control-label" for="signinEmail">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="signinEmail" name="email" ng-model="email" required autofocus >
            </div>
        </div>

        <div class="form-group"  ng-class="{'has-error': form.password.showError && form.password.$invalid}">
            <label class="col-sm-2 control-label" for="signinPassword">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="signinPassword" name="password" ng-model="password" required>
            </div>
            <label class="col-sm-4 control-label" style="text-align: left">
                <a ng-click="forgotPassword()">Forgot password?</a>
            </label>
        </div>

         <div class="alert alert-danger" ng-show="error==403">Invalid email or password.</div>
         <div class="alert alert-warning" ng-show="error && error!=403">Unknown Error. Please try again.</div>

         <button class="btn btn-primary btn-lg" ng-click="signIn()" ng-disabled="form.$invalid">Sign in</button>
         <a class="btn btn-default btn-lg" href="/">Cancel</a>
    </form>

</div>
