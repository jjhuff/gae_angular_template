<header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
    <div class="navbar-inner">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Example</a>
            </div>

            <div collapse="isCollapsed" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}"><a ng-href="/">Home</a></li>
                    <!--<li ng-class="{ active: isActivePrefix('/cron')}" ng-show="isLoggedIn()"><a ng-href="/cron">Cron</a></li>-->
              </ul>
              <ul class="nav navbar-nav navbar-right gravatar" ng-if="isLoggedIn()">
                  <a href="/settings"><img ng-src="https://secure.gravatar.com/avatar/{{ user.email | gravatar }}?d=mm"></a>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown" ng-if="isLoggedIn()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a href="/settings">Settings</a></li>
                      <li class="divider"></li>
                      <li><a href="/" ng-click="signOut()">Sign out</a></li>
                    </ul>
                  </li>
                  <span ng-show="!isLoggedIn()">
                      <a class="btn btn-default navbar-btn" href="/login">Log in</a>
                      <a class="btn btn-success navbar-btn" href="/signup">Sign up</a>
                  </span>
              </ul>
            </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
  </div>
</header>
